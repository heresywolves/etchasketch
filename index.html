<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="etch-a-sketch">
      <h1>Etch a Sketch</h1>
      <div class="canvas">
        <div class="rows">
        </div>
      </div>
      <div class="controls">
        <button id="left-control"></button>
        <div class="instructions">
          <p>DISPLAY SETTINGS</p>
        </div>
        <button id="center-control">CLEAR</button>
        <div class="instructions">
          <p>RAINBOW MODE</p>
        </div>
        <button id="right-control"></button>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
